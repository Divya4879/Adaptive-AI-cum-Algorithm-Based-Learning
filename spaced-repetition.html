<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced Repetition Practice - Adaptive AI Tutor</title>
    <style>
        :root {
            --primary: #1a365d;
            --secondary: #2d3748;
            --accent: #4fd1c7;
            --text: #f7fafc;
            --background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(30, 58, 95, 0.15);
            --border: rgba(77, 209, 199, 0.2);
            --correct: #48bb78;
            --wrong: #f56565;
            --warning: #ed8936;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .algorithm-info {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .subject-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .subject-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .subject-card:hover {
            background: rgba(77, 209, 199, 0.1);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .subject-card.selected {
            background: rgba(77, 209, 199, 0.2);
            border-color: var(--accent);
        }

        .subject-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subject-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subject-stats {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .practice-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .practice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .practice-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
        }

        .practice-stats {
            text-align: right;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .question-number {
            background: var(--accent);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 700;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress-bar {
            width: 150px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--warning), var(--correct));
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .options-container {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .option:hover {
            background: rgba(77, 209, 199, 0.1);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .option.selected {
            background: rgba(77, 209, 199, 0.2);
            border-color: var(--accent);
        }

        .option.correct {
            background: rgba(72, 187, 120, 0.2);
            border-color: var(--correct);
            color: var(--correct);
        }

        .option.wrong {
            background: rgba(245, 101, 101, 0.2);
            border-color: var(--wrong);
            color: var(--wrong);
        }

        .practice-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%);
            color: var(--primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 209, 199, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .feedback-message {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
        }

        .feedback-message.correct {
            background: rgba(72, 187, 120, 0.1);
            border-color: var(--correct);
            color: var(--correct);
        }

        .feedback-message.wrong {
            background: rgba(245, 101, 101, 0.1);
            border-color: var(--wrong);
            color: var(--wrong);
        }

        .feedback-message.mastered {
            background: rgba(77, 209, 199, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .empty-message {
            font-size: 1.2rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .page-title { font-size: 2rem; }
            .subject-selector { grid-template-columns: 1fr; }
            .question-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .progress-container { flex-direction: column; align-items: flex-start; }
        }
    </style>
    <script src="all-questions-complete.js"></script>
    <script src="user-data-manager.js"></script>
    <script src="user-data-manager.js"></script>
    <script src="app-engine-enhanced.js"></script>
    <script src="config.js"></script>
    <script src="debug-helper.js"></script>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="nav-header" style="background: rgba(30, 58, 95, 0.15); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(77, 209, 199, 0.2); padding: 2rem 0; position: sticky; top: 0; z-index: 100;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 2.5rem; font-weight: 800; background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Adaptive AI Tutor</div>
            <ul style="display: flex; gap: 2rem; list-style: none; margin: 0; padding: 0;">
                <li><a href="index.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Dashboard</a></li>
                <li><a href="subjects.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Subjects</a></li>
                <li><a href="test.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Quiz</a></li>
                <li><a href="review.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Review</a></li>
                <li><a href="spaced-repetition.html" style="color: #4fd1c7; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Practice</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <div class="page-title">Spaced Repetition Practice</div>
            <div class="algorithm-info">
                Modified Leitner System: Master questions by answering correctly 5 times
            </div>
        </div>

        <!-- Subject Selection -->
        <div id="subject-selection">
            <div class="subject-selector" id="subject-selector">
                <!-- Subject cards will be populated here -->
            </div>
        </div>

        <!-- Practice Session -->
        <div id="practice-session" class="hidden">
            <div class="practice-container">
                <div class="practice-header">
                    <div class="practice-title" id="practice-title">Practice Session</div>
                    <div class="practice-stats" id="practice-stats">
                        Questions in pool: 0 | Mastered: 0
                    </div>
                </div>

                <div id="practice-content">
                    <!-- Practice questions will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const subjects = {
            'frontend_web_dev': { name: 'Frontend Web Development', icon: '🎨' },
            'backend_web_dev': { name: 'Backend Web Development', icon: '⚙️' },
            'software_engineering': { name: 'Software Engineering', icon: '🏗️' },
            'cloud_computing': { name: 'Cloud Computing', icon: '☁️' }
        };

        let currentSubject = null;
        let currentQuestion = null;
        let selectedAnswer = null;
        let practiceQuestions = [];
        let currentQuestionIndex = 0;

        function initializePractice() {
            // Wait for user data manager to be available
            if (!window.userDataManager) {
                setTimeout(initializePractice, 100);
                return;
            }

            loadSubjectSelector();
        }

        function loadSubjectSelector() {
            const selector = document.getElementById('subject-selector');
            
            const subjectCards = Object.entries(subjects).map(([subjectId, subjectInfo]) => {
                const practiceQuestions = window.userDataManager.getPracticeQuestions(subjectId);
                const stats = window.userDataManager.getPracticeStats(subjectId);
                
                return `
                    <div class="subject-card" onclick="selectSubject('${subjectId}')">
                        <div class="subject-icon">${subjectInfo.icon}</div>
                        <div class="subject-name">${subjectInfo.name}</div>
                        <div class="subject-stats">
                            ${stats.questionsNeedingPractice} questions to practice<br>
                            ${stats.masteredQuestions} mastered
                        </div>
                    </div>
                `;
            }).join('');
            
            selector.innerHTML = subjectCards;
        }

        function selectSubject(subjectId) {
            currentSubject = subjectId;
            practiceQuestions = window.userDataManager.getPracticeQuestions(subjectId);
            
            if (practiceQuestions.length === 0) {
                showEmptyState();
                return;
            }
            
            // Update UI
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('practice-session').classList.remove('hidden');
            document.getElementById('practice-title').textContent = subjects[subjectId].name + ' Practice';
            
            currentQuestionIndex = 0;
            loadCurrentQuestion();
        }

        function showEmptyState() {
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('practice-session').classList.remove('hidden');
            
            document.getElementById('practice-content').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">🎉</div>
                    <div class="empty-title">All Questions Mastered!</div>
                    <div class="empty-message">
                        You have mastered all wrong questions in ${subjects[currentSubject].name}.<br>
                        Great job! Try taking more quizzes to add new questions to practice.
                    </div>
                    <br>
                    <button class="btn" onclick="goBackToSubjects()">Choose Another Subject</button>
                </div>
            `;
        }

        function loadCurrentQuestion() {
            if (currentQuestionIndex >= practiceQuestions.length) {
                // Reload practice questions to get updated list
                practiceQuestions = window.userDataManager.getPracticeQuestions(currentSubject);
                if (practiceQuestions.length === 0) {
                    showEmptyState();
                    return;
                }
                currentQuestionIndex = 0;
            }

            currentQuestion = practiceQuestions[currentQuestionIndex];
            selectedAnswer = null;
            
            const progress = currentQuestion.practiceProgress;
            const progressPercentage = (progress.correctCount / 5) * 100;
            
            // Update stats
            const stats = window.userDataManager.getPracticeStats(currentSubject);
            document.getElementById('practice-stats').innerHTML = `
                Questions in pool: ${stats.questionsNeedingPractice} | Mastered: ${stats.masteredQuestions}
            `;
            
            const questionHTML = `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-number">Question ${currentQuestionIndex + 1} of ${practiceQuestions.length}</div>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                            </div>
                            <div class="progress-text">${progress.correctCount}/5 correct</div>
                        </div>
                    </div>
                    
                    <div class="question-text">${currentQuestion.question_text}</div>
                    
                    <div class="options-container" id="options-container">
                        ${currentQuestion.options.map((option, index) => `
                            <div class="option" onclick="selectOption('${option}', this)">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    
                    <div id="feedback-message" class="feedback-message hidden"></div>
                    
                    <div class="practice-controls">
                        <button class="btn" id="submit-btn" onclick="submitAnswer()" disabled>Submit Answer</button>
                        <button class="btn" id="next-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
                        <button class="btn" onclick="goBackToSubjects()">Back to Subjects</button>
                    </div>
                </div>
            `;
            
            document.getElementById('practice-content').innerHTML = questionHTML;
        }

        function selectOption(answer, element) {
            // Remove previous selection
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Add selection to clicked option
            element.classList.add('selected');
            selectedAnswer = answer;
            
            // Enable submit button
            document.getElementById('submit-btn').disabled = false;
        }

        async function submitAnswer() {
            if (!selectedAnswer) return;
            
            try {
                const response = await window.apiCall.post('/api/practice/submit', {
                    student_id: window.userDataManager.studentId,
                    subject: currentSubject,
                    question_id: currentQuestion.id,
                    answer: selectedAnswer
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showFeedback(result);
                    
                    // Update options to show correct/wrong
                    document.querySelectorAll('.option').forEach(opt => {
                        const optionText = opt.textContent.trim();
                        if (optionText === currentQuestion.correct_answer) {
                            opt.classList.add('correct');
                        } else if (optionText === selectedAnswer && !result.is_correct) {
                            opt.classList.add('wrong');
                        }
                        opt.onclick = null; // Disable clicking
                    });
                    
                    // Show next button
                    document.getElementById('submit-btn').style.display = 'none';
                    document.getElementById('next-btn').style.display = 'inline-block';
                    
                    // If question was mastered, remove it from current list
                    if (result.progress.mastered) {
                        practiceQuestions = practiceQuestions.filter(q => q.id !== currentQuestion.id);
                        if (currentQuestionIndex >= practiceQuestions.length) {
                            currentQuestionIndex = 0;
                        }
                    }
                } else {
                    alert('Error submitting answer: ' + result.error);
                }
            } catch (error) {
                console.error('Error submitting practice answer:', error);
                alert('Failed to submit answer. Please try again.');
            }
        }

        function showFeedback(result) {
            const feedbackElement = document.getElementById('feedback-message');
            feedbackElement.classList.remove('hidden', 'correct', 'wrong', 'mastered');
            
            if (result.progress.mastered) {
                feedbackElement.classList.add('mastered');
                feedbackElement.textContent = result.message;
            } else if (result.is_correct) {
                feedbackElement.classList.add('correct');
                feedbackElement.textContent = result.message;
            } else {
                feedbackElement.classList.add('wrong');
                feedbackElement.textContent = result.message;
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadCurrentQuestion();
        }

        function goBackToSubjects() {
            document.getElementById('practice-session').classList.add('hidden');
            document.getElementById('subject-selection').classList.remove('hidden');
            loadSubjectSelector(); // Refresh stats
        }

        // Initialize when page loads
        window.onload = initializePractice;
    </script>
</body>
</html>
