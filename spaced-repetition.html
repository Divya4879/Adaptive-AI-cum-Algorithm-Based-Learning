<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced Repetition Practice - Adaptive AI Tutor</title>
    <style>
        :root {
            --primary: #0a1628;
            --secondary: #1e3a5f;
            --accent: #4fd1c7;
            --text: #f7fafc;
            --text-muted: #cbd5e0;
            --glass: rgba(30, 58, 95, 0.15);
            --border: rgba(77, 209, 199, 0.2);
            --success: #48bb78;
            --error: #f56565;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
        }

        /* Navigation Header - DOUBLED HEIGHT */
        .nav-header {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 2rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, #81e6d9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-links a.active {
            color: var(--accent);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, #81e6d9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .subject-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1rem;
        }

        .tab-button {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tab-button:hover {
            border-color: var(--accent);
            background: rgba(77, 209, 199, 0.05);
        }

        .tab-button.active {
            border-color: var(--accent);
            background: rgba(77, 209, 199, 0.1);
            color: var(--accent);
        }

        .tab-icon {
            font-size: 1.2rem;
        }

        .practice-section {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .practice-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(77, 209, 199, 0.1);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .question-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.6;
            flex: 1;
        }

        .question-progress {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(77, 209, 199, 0.2);
            border: 1px solid var(--border);
        }

        .progress-dot.completed {
            background: var(--success);
            border-color: var(--success);
        }

        .progress-text {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: var(--accent);
            background: rgba(77, 209, 199, 0.05);
        }

        .option.selected {
            border-color: var(--accent);
            background: rgba(77, 209, 199, 0.1);
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(72, 187, 120, 0.2);
        }

        .option.wrong {
            border-color: var(--error);
            background: rgba(245, 101, 101, 0.2);
        }

        .option-letter {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, var(--accent) 0%, #81e6d9 100%);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .option.correct .option-letter {
            background: linear-gradient(135deg, var(--success) 0%, #68d391 100%);
        }

        .option.wrong .option-letter {
            background: linear-gradient(135deg, var(--error) 0%, #fc8181 100%);
        }

        .option-text {
            font-size: 1rem;
            line-height: 1.4;
        }

        .session-progress {
            background: rgba(77, 209, 199, 0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .session-text {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .empty-message {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .nav-header { padding: 1.5rem 0; }
            .nav-title { font-size: 1.5rem; }
            .nav-links a { font-size: 1rem; }
            .container { padding: 1rem; }
            .subject-tabs { flex-direction: column; }
            .practice-stats { grid-template-columns: 1fr; }
            .question-header { flex-direction: column; gap: 1rem; }
        }
    </style>
    <script src="config.js"></script>
</head>
<body>

    <!-- Navigation Header -->

        <div style="max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 2.5rem; font-weight: 800; background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Adaptive AI Tutor</div>
            <ul style="display: flex; gap: 2rem; list-style: none; margin: 0; padding: 0;">

            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Spaced Repetition Practice</h1>
            <p class="page-subtitle">
                Master your weak areas with cycling repetition algorithm.<br>
                Answer each question correctly 5 times to remove it from practice.
            </p>
        </div>

        <div class="subject-tabs">
            <button class="tab-button active" data-subject="frontend_web_dev">
                <span class="tab-icon">üé®</span>
                <span>Frontend</span>
            </button>
            <button class="tab-button" data-subject="backend_web_dev">
                <span class="tab-icon">‚öôÔ∏è</span>
                <span>Backend</span>
            </button>
            <button class="tab-button" data-subject="software_engineering">
                <span class="tab-icon">üèóÔ∏è</span>
                <span>Software Eng</span>
            </button>
            <button class="tab-button" data-subject="cloud_computing">
                <span class="tab-icon">‚òÅÔ∏è</span>
                <span>Cloud</span>
            </button>
        </div>

        <div class="practice-section">
            <div class="practice-stats">
                <div class="stat-card">
                    <div class="stat-value" id="questions-remaining">0</div>
                    <div class="stat-label">Questions in Pool</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="session-answered">0</div>
                    <div class="stat-label">Questions Answered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="mastered-count">0</div>
                    <div class="stat-label">Mastered This Session</div>
                </div>
            </div>

            <div id="practice-content">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Global state for Modified Leitner System
        let currentSubject = 'frontend_web_dev';
        let practicePool = []; // Questions available for practice
        let sessionProgress = {}; // Track correct answers per question this session
        let sessionStats = { answered: 0, mastered: 0 };
        let allQuestions = []; // Store all questions from database
        let currentQuestion = null;

        const subjects = {
            'frontend_web_dev': { name: 'Frontend Web Development', icon: 'üé®' },
            'backend_web_dev': { name: 'Backend Web Development', icon: '‚öôÔ∏è' },
            'software_engineering': { name: 'Software Engineering', icon: 'üèóÔ∏è' },
            'cloud_computing': { name: 'Cloud Computing', icon: '‚òÅÔ∏è' }
        };

        // Load all questions from backend
        async function loadAllQuestions() {
            try {
                console.log('üìö Loading all questions from backend...');
                
                const allQuestionsData = [];
                
                for (const subject of Object.keys(subjects)) {
                    for (let level = 1; level <= 10; level++) {
                        try {
                            const response = await fetch('' + API_BASE_URL + '/api/level/start', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    student_id: 'practice_loader',
                                    subject: subject,
                                    level: level
                                })
                            });
                            
                            const data = await response.json();
                            if (data.success) {
                                allQuestionsData.push(...data.questions);
                            }
                        } catch (error) {
                            console.log(`Could not load ${subject} level ${level}`);
                        }
                    }
                }
                
                allQuestions = allQuestionsData;
                console.log(`‚úÖ Loaded ${allQuestions.length} total questions`);
                
            } catch (error) {
                console.error('‚ùå Error loading questions:', error);
            }
        }

        // Find full question data by question text
        function findFullQuestionData(questionText) {
            return allQuestions.find(q => q.question_text === questionText);
        }

        // Initialize spaced repetition with Modified Leitner System
        async function initSpacedRepetition() {
            console.log('üß† Initializing Modified Leitner System...');
            
            // Load all questions first
            await loadAllQuestions();
            
            // Reset session progress (new session = reset to 0)
            sessionProgress = {};
            sessionStats = { answered: 0, mastered: 0 };
            
            // Set up tab listeners
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    const subject = button.dataset.subject;
                    switchSubject(subject);
                });
            });
            
            // Load initial subject
            loadSubjectPractice(currentSubject);
        }

        // Switch subject tab
        function switchSubject(subject) {
            currentSubject = subject;
            
            // Update active tab
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-subject="${subject}"]`).classList.add('active');
            
            // Reset session for new subject
            sessionProgress = {};
            sessionStats = { answered: 0, mastered: 0 };
            
            // Load subject practice
            loadSubjectPractice(subject);
        }

        // Load practice questions for subject (Modified Leitner System)
        function loadSubjectPractice(subject) {
            console.log(`üìö Loading practice pool for ${subject}`);
            
            // Get wrong answers for this subject
            const wrongAnswers = JSON.parse(localStorage.getItem('wrong_answers') || '{}');
            const subjectWrongAnswers = wrongAnswers[subject] || [];
            
            // Initialize practice pool with all wrong questions
            practicePool = subjectWrongAnswers.map(q => ({
                ...q,
                correctCount: 0, // Track correct answers for this question
                totalAttempts: 0 // Track total attempts
            }));
            
            console.log(`Practice pool initialized with ${practicePool.length} questions`);
            
            // Update stats
            updateStats();
            
            // Start practice session
            if (practicePool.length === 0) {
                showEmptyState(subject);
            } else {
                showNextQuestion();
            }
        }

        // Modified Leitner System: Select next question
        function selectNextQuestion() {
            if (practicePool.length === 0) {
                showCompletionState();
                return null;
            }
            
            // Equal priority selection - random question from pool
            const randomIndex = Math.floor(Math.random() * practicePool.length);
            return practicePool[randomIndex];
        }

        // Show next question in cycle
        function showNextQuestion() {
            currentQuestion = selectNextQuestion();
            
            if (!currentQuestion) {
                return;
            }
            
            console.log(`üéØ Showing question: ${currentQuestion.question_text}`);
            console.log(`   Correct count: ${currentQuestion.correctCount}/5`);
            
            // Find full question data with all 4 options
            const fullQuestionData = findFullQuestionData(currentQuestion.question_text);
            
            const content = document.getElementById('practice-content');
            content.innerHTML = `
                <div class="session-progress">
                    <div class="session-text">Modified Leitner System - Cycling Questions</div>
                </div>
                
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-text">${currentQuestion.question_text}</div>
                        <div class="question-progress">
                            ${Array.from({length: 5}, (_, i) => 
                                `<div class="progress-dot ${i < currentQuestion.correctCount ? 'completed' : ''}"></div>`
                            ).join('')}
                            <div class="progress-text">${currentQuestion.correctCount}/5</div>
                        </div>
                    </div>
                    <div class="options-grid" id="current-options">
                        <!-- Options will be loaded here -->
                    </div>
                </div>
            `;
            
            // Use full question data if available
            let optionsToShow = [];
            if (fullQuestionData && fullQuestionData.options) {
                optionsToShow = fullQuestionData.options;
            } else {
                // Fallback: create 4 options
                optionsToShow = [
                    currentQuestion.correct_answer,
                    currentQuestion.your_answer,
                    'Alternative Option A',
                    'Alternative Option B'
                ];
                optionsToShow = [...new Set(optionsToShow)];
                while (optionsToShow.length < 4) {
                    optionsToShow.push(`Option ${String.fromCharCode(65 + optionsToShow.length)}`);
                }
                optionsToShow = optionsToShow.slice(0, 4);
                optionsToShow.sort(() => Math.random() - 0.5);
            }
            
            // Create option elements
            const optionsGrid = document.getElementById('current-options');
            optionsToShow.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                    <div class="option-text">${option}</div>
                `;
                
                optionDiv.addEventListener('click', () => {
                    selectPracticeOption(option, optionDiv);
                });
                
                optionsGrid.appendChild(optionDiv);
            });
        }

        // Handle answer selection (Modified Leitner System)
        function selectPracticeOption(selectedAnswer, element) {
            console.log('üéØ Answer selected:', selectedAnswer);
            
            // Remove previous selections
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'wrong');
            });
            
            // Mark selected option
            element.classList.add('selected');
            
            // Update attempts
            currentQuestion.totalAttempts++;
            sessionStats.answered++;
            
            const isCorrect = selectedAnswer === currentQuestion.correct_answer;
            
            if (isCorrect) {
                element.classList.add('correct');
                
                // Increment correct count for this question
                currentQuestion.correctCount++;
                
                console.log(`‚úÖ Correct! Count: ${currentQuestion.correctCount}/5`);
                
                // Check if mastered (5 correct answers)
                if (currentQuestion.correctCount >= 5) {
                    // Remove from practice pool
                    practicePool = practicePool.filter(q => q.question_text !== currentQuestion.question_text);
                    
                    // Remove from wrong answers list permanently
                    const wrongAnswers = JSON.parse(localStorage.getItem('wrong_answers') || '{}');
                    if (wrongAnswers[currentSubject]) {
                        wrongAnswers[currentSubject] = wrongAnswers[currentSubject].filter(
                            q => q.question_text !== currentQuestion.question_text
                        );
                        localStorage.setItem('wrong_answers', JSON.stringify(wrongAnswers));
                    }
                    
                    sessionStats.mastered++;
                    
                    setTimeout(() => {
                        alert('üéâ Question Mastered! Removed from practice pool.');
                        updateStats();
                        showNextQuestion(); // Continue with next question
                    }, 1000);
                } else {
                    // Question stays in pool for more practice
                    setTimeout(() => {
                        updateStats();
                        showNextQuestion(); // Cycle to next question
                    }, 1500);
                }
            } else {
                element.classList.add('wrong');
                
                // Highlight correct answer
                document.querySelectorAll('.option').forEach(opt => {
                    const optionText = opt.querySelector('.option-text').textContent;
                    if (optionText === currentQuestion.correct_answer) {
                        opt.classList.add('correct');
                    }
                });
                
                // Question stays in pool, correct count unchanged
                setTimeout(() => {
                    updateStats();
                    showNextQuestion(); // Cycle to next question
                }, 2000);
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('questions-remaining').textContent = practicePool.length;
            document.getElementById('session-answered').textContent = sessionStats.answered;
            document.getElementById('mastered-count').textContent = sessionStats.mastered;
        }

        // Show empty state
        function showEmptyState(subject) {
            const content = document.getElementById('practice-content');
            content.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üéâ</div>
                    <div class="empty-title">No Questions to Practice!</div>
                    <div class="empty-message">
                        You haven't answered any ${subjects[subject].name} questions incorrectly yet,<br>
                        or you've mastered all your wrong answers!<br><br>
                        <strong>Keep up the excellent work!</strong>
                    </div>
                </div>
            `;
        }

        // Show completion state
        function showCompletionState() {
            const content = document.getElementById('practice-content');
            content.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚úÖ</div>
                    <div class="empty-title">All Questions Mastered!</div>
                    <div class="empty-message">
                        Congratulations! You've mastered all questions in this session.<br>
                        You answered ${sessionStats.answered} questions and mastered ${sessionStats.mastered} questions.<br><br>
                        <strong>Excellent work!</strong>
                    </div>
                </div>
            `;
        }

        // Initialize when page loads
        window.onload = initSpacedRepetition;
    </script>
</body>
