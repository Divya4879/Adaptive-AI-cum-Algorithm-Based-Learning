<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f2027;
            color: #f7fafc;
            padding: 2rem;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #4fd1c7;
            text-align: center;
            margin-bottom: 2rem;
        }
        .debug {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .subject-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .subject-card {
            background: rgba(15, 32, 39, 0.8);
            border: 1px solid rgba(79, 209, 199, 0.3);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .subject-card:hover {
            background: rgba(79, 209, 199, 0.1);
            transform: translateY(-5px);
        }
        .subject-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .subject-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4fd1c7;
            margin-bottom: 1rem;
        }
        .subject-stats {
            opacity: 0.8;
        }
        .practice-session {
            background: rgba(15, 32, 39, 0.8);
            border: 1px solid rgba(79, 209, 199, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #4fd1c7;
        }
        .option {
            background: rgba(30, 58, 95, 0.6);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .option:hover {
            background: rgba(79, 209, 199, 0.1);
            border-color: #4fd1c7;
        }
        .option.selected {
            background: rgba(79, 209, 199, 0.2);
            border-color: #4fd1c7;
        }
        .option.correct {
            background: rgba(72, 187, 120, 0.2);
            border-color: #48bb78;
            color: #48bb78;
        }
        .option.correct::after {
            content: " ‚úì";
            font-weight: bold;
        }
        .option.wrong {
            background: rgba(245, 101, 101, 0.2);
            border-color: #f56565;
            color: #f56565;
        }
        .option.wrong::after {
            content: " ‚úó";
            font-weight: bold;
        }
        .controls {
            margin-top: 2rem;
            text-align: center;
        }
        .btn {
            background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%);
            color: #0a1628;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn.secondary {
            background: rgba(15, 32, 39, 0.8);
            color: #f7fafc;
            border: 1px solid rgba(79, 209, 199, 0.3);
        }
        .feedback {
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-weight: 600;
            text-align: center;
        }
        .feedback.correct {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid #48bb78;
            color: #48bb78;
        }
        .feedback.wrong {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid #f56565;
            color: #f56565;
        }
        .feedback.mastered {
            background: rgba(79, 209, 199, 0.2);
            border: 1px solid #4fd1c7;
            color: #4fd1c7;
        }
        .hidden {
            display: none;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 2rem;
        }
        .nav-links a {
            color: #4fd1c7;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 600;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="user-data-manager-fixed.js"></script>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="dashboard-complete.html">‚Üê Dashboard</a>
            <a href="review-simple.html">Review</a>
            <a href="add-sample-data.html">Add Test Data</a>
        </div>

        <h1>Spaced Repetition Practice</h1>
        
        <div id="debug" class="debug">
            Debug Info: Loading...
        </div>

        <!-- Subject Selection -->
        <div id="subject-selection">
            <div class="subject-selector" id="subject-selector">
                <div style="text-align: center; padding: 2rem; grid-column: 1 / -1;">
                    <div style="font-size: 1.2rem;">üîÑ Loading subjects...</div>
                </div>
            </div>
        </div>

        <!-- Practice Session -->
        <div id="practice-session" class="hidden">
            <div class="practice-session">
                <div id="practice-content">
                    <!-- Practice questions will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const subjects = {
            'frontend_web_dev': { name: 'Frontend Web Development', icon: 'üé®' },
            'backend_web_dev': { name: 'Backend Web Development', icon: '‚öôÔ∏è' },
            'software_engineering': { name: 'Software Engineering', icon: 'üèóÔ∏è' },
            'cloud_computing': { name: 'Cloud Computing', icon: '‚òÅÔ∏è' }
        };

        let currentSubject = '';
        let practiceQuestions = [];
        let currentQuestionIndex = 0;
        let currentQuestion = null;
        let selectedAnswer = null;

        function updateDebug(message) {
            const debugElement = document.getElementById('debug');
            debugElement.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        }

        function initializePractice() {
            updateDebug('Starting initializePractice');
            
            // Wait for user data manager
            if (!window.userDataManager) {
                updateDebug('userDataManager not available, retrying...');
                setTimeout(initializePractice, 100);
                return;
            }

            updateDebug('userDataManager is available');
            loadSubjectSelector();
        }

        function loadSubjectSelector() {
            try {
                const selector = document.getElementById('subject-selector');
                
                const subjectCards = Object.entries(subjects).map(([subjectId, subjectInfo]) => {
                    const practiceQuestions = window.userDataManager.getPracticeQuestions(subjectId);
                    const stats = window.userDataManager.getPracticeStats(subjectId);
                    
                    updateDebug(`${subjectId}: ${practiceQuestions.length} practice questions, ${stats.questionsNeedingPractice} needing practice`);
                    
                    return `
                        <div class="subject-card" onclick="selectSubject('${subjectId}')">
                            <div class="subject-icon">${subjectInfo.icon}</div>
                            <div class="subject-name">${subjectInfo.name}</div>
                            <div class="subject-stats">
                                ${stats.questionsNeedingPractice || 0} questions to practice<br>
                                ${stats.masteredQuestions || 0} mastered
                            </div>
                        </div>
                    `;
                }).join('');
                
                selector.innerHTML = subjectCards;
                updateDebug('Subject selector loaded successfully');
                
            } catch (error) {
                updateDebug('ERROR loading subject selector: ' + error.message);
                console.error('Error loading subject selector:', error);
            }
        }

        function selectSubject(subjectId) {
            updateDebug(`Selected subject: ${subjectId}`);
            currentSubject = subjectId;
            practiceQuestions = window.userDataManager.getPracticeQuestions(subjectId);
            
            updateDebug(`Got ${practiceQuestions.length} practice questions for ${subjectId}`);
            updateDebug(`Practice questions: ${JSON.stringify(practiceQuestions, null, 2)}`);
            
            if (!practiceQuestions || practiceQuestions.length === 0) {
                showEmptyState();
                return;
            }
            
            // Show practice session
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('practice-session').classList.remove('hidden');
            
            currentQuestionIndex = 0;
            loadCurrentQuestion();
        }

        function showEmptyState() {
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('practice-session').classList.remove('hidden');
            
            document.getElementById('practice-content').innerHTML = `
                <div style="text-align: center; padding: 4rem 2rem;">
                    <h2>üéâ All Questions Mastered!</h2>
                    <p>You have mastered all wrong questions in ${subjects[currentSubject].name}.</p>
                    <p>Great job! Try taking more quizzes to add new questions to practice.</p>
                    <button class="btn" onclick="goBackToSubjects()">Choose Another Subject</button>
                </div>
            `;
        }

        function loadCurrentQuestion() {
            if (currentQuestionIndex >= practiceQuestions.length) {
                // Reload practice questions
                practiceQuestions = window.userDataManager.getPracticeQuestions(currentSubject);
                if (practiceQuestions.length === 0) {
                    showEmptyState();
                    return;
                }
                currentQuestionIndex = 0;
            }

            currentQuestion = practiceQuestions[currentQuestionIndex];
            selectedAnswer = null;
            
            updateDebug(`Loading question ${currentQuestionIndex + 1}: ${JSON.stringify(currentQuestion)}`);
            
            const progress = currentQuestion.practiceProgress || { correctCount: 0, totalAttempts: 0 };
            
            // Handle options
            let options = currentQuestion.options;
            if (typeof options === 'string') {
                try {
                    options = JSON.parse(options);
                } catch (e) {
                    options = [options];
                }
            }
            if (!Array.isArray(options)) {
                options = Object.values(options || {});
            }

            updateDebug(`Question options: ${JSON.stringify(options)}`);
            
            const questionHTML = `
                <h3>Question ${currentQuestionIndex + 1} of ${practiceQuestions.length}</h3>
                <div style="margin-bottom: 1rem;">Progress: ${progress.correctCount}/5 correct</div>
                
                <div class="question-text">
                    ${currentQuestion.question_text || currentQuestion.question || 'Question text not available'}
                </div>
                
                <div class="options" id="options-container">
                    ${options.map((option, index) => `
                        <div class="option" onclick="selectOption('${option}', this)">
                            ${option}
                        </div>
                    `).join('')}
                </div>
                
                <div id="feedback" class="feedback hidden"></div>
                
                <div class="controls">
                    <button class="btn" id="submit-btn" onclick="submitAnswer()" disabled>Submit Answer</button>
                    <button class="btn" id="next-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
                    <button class="btn secondary" onclick="goBackToSubjects()">Back to Subjects</button>
                </div>
            `;
            
            document.getElementById('practice-content').innerHTML = questionHTML;
        }

        function selectOption(answer, element) {
            // Remove previous selection
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Add selection to clicked option
            element.classList.add('selected');
            selectedAnswer = answer;
            
            // Enable submit button
            document.getElementById('submit-btn').disabled = false;
        }

        function submitAnswer() {
            if (!selectedAnswer) return;
            
            updateDebug(`Submitting answer: ${selectedAnswer} for question ${currentQuestion.id}`);
            
            const isCorrect = selectedAnswer === currentQuestion.correct_answer;
            
            // Update practice progress
            const result = window.userDataManager.updatePracticeProgress(currentQuestion.id, isCorrect);
            
            updateDebug(`Practice result: ${JSON.stringify(result)}`);
            
            showFeedback(result, isCorrect);
            
            // Update options to show correct/wrong
            document.querySelectorAll('.option').forEach(opt => {
                const optionText = opt.textContent.trim();
                if (optionText === currentQuestion.correct_answer) {
                    opt.classList.add('correct');
                } else if (optionText === selectedAnswer && !isCorrect) {
                    opt.classList.add('wrong');
                }
                opt.onclick = null; // Disable clicking
            });
            
            // Show next button
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
            
            // If question was mastered, remove it from current list
            if (result.mastered) {
                practiceQuestions = practiceQuestions.filter(q => q.id !== currentQuestion.id);
                if (currentQuestionIndex >= practiceQuestions.length) {
                    currentQuestionIndex = 0;
                }
            }
        }

        function showFeedback(result, isCorrect) {
            const feedbackElement = document.getElementById('feedback');
            feedbackElement.classList.remove('hidden', 'correct', 'wrong', 'mastered');
            
            if (result.mastered) {
                feedbackElement.classList.add('mastered');
                feedbackElement.textContent = 'üéâ Question Mastered! You got it right 5 times!';
            } else if (isCorrect) {
                feedbackElement.classList.add('correct');
                feedbackElement.textContent = `‚úÖ Correct! Progress: ${result.correctCount}/5`;
            } else {
                feedbackElement.classList.add('wrong');
                feedbackElement.textContent = `‚ùå Wrong. The correct answer is: ${currentQuestion.correct_answer}`;
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadCurrentQuestion();
        }

        function goBackToSubjects() {
            document.getElementById('practice-session').classList.add('hidden');
            document.getElementById('subject-selection').classList.remove('hidden');
            loadSubjectSelector(); // Refresh stats
        }

        // Initialize
        updateDebug('Page loaded, starting initialization');
        window.onload = initializePractice;
    </script>
</body>
</html>
