<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive AI Tutor - Subjects</title>
    <style>
        :root {
            --primary: #0a1628;
            --secondary: #1e3a5f;
            --accent: #4fd1c7;
            --text: #f7fafc;
            --background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --glass: rgba(15, 32, 39, 0.8);
            --border: rgba(79, 209, 199, 0.3);
            --card-bg: rgba(30, 58, 95, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .back-button {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            color: var(--text);
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background: rgba(79, 209, 199, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 209, 199, 0.2);
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .subject-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .subject-card:hover {
            background: rgba(79, 209, 199, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(79, 209, 199, 0.2);
        }

        .subject-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .subject-icon {
            font-size: 3rem;
            flex-shrink: 0;
        }

        .subject-info h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .subject-info p {
            opacity: 0.8;
            line-height: 1.5;
        }

        .level-section {
            margin-bottom: 2rem;
        }

        .level-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .current-level {
            background: var(--accent);
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .level-progress {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .level-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(15, 32, 39, 0.5);
            border: 1px solid var(--border);
        }

        .level-dot.completed {
            background: var(--accent);
            color: var(--primary);
        }

        .level-dot.current {
            background: rgba(79, 209, 199, 0.3);
            border-color: var(--accent);
            color: var(--accent);
        }

        .subject-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat {
            text-align: center;
            padding: 1rem;
            background: rgba(15, 32, 39, 0.3);
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .start-button {
            width: 100%;
            background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%);
            color: var(--primary);
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(77, 209, 199, 0.4);
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .subjects-grid { grid-template-columns: 1fr; }
            .page-title { font-size: 2rem; }
            .header { flex-direction: column; gap: 1rem; }
        }
    </style>
    <script src="all-questions-complete.js"></script>
    <script src="user-data-manager-fixed.js"></script>
    <script src="app-engine.js"></script>
    <script src="config.js"></script>
    <script src="debug-helper.js"></script>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="nav-header" style="background: rgba(15, 32, 39, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(79, 209, 199, 0.3); padding: 2rem 0; position: sticky; top: 0; z-index: 100;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 2.5rem; font-weight: 800; background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Adaptive AI Tutor</div>
            <ul style="display: flex; gap: 2rem; list-style: none; margin: 0; padding: 0;">
                <li><a href="index.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Dashboard</a></li>
                <li><a href="subjects.html" style="color: #4fd1c7; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Subjects</a></li>
                <li><a href="test.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Quiz</a></li>
                <li><a href="review.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Review</a></li>
                <li><a href="spaced-repetition.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Practice</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">‚Üê Dashboard</a>
            <h1 class="page-title">Choose Your Subject</h1>
            <div></div>
        </div>

        <div class="subjects-grid" id="subjects-grid">
            <div style="text-align: center; padding: 2rem; grid-column: 1 / -1;">
                <div style="font-size: 1.2rem;">üîÑ Loading subjects...</div>
            </div>
        </div>
    </div>

    <script>
        const subjects = {
            'frontend_web_dev': {
                name: 'Frontend Web Development',
                description: 'Master HTML, CSS, JavaScript, React, and modern frontend frameworks with hands-on questions.',
                icon: 'üé®',
                questions: 50
            },
            'backend_web_dev': {
                name: 'Backend Web Development',
                description: 'Learn APIs, databases, server architecture, and backend technologies through practical scenarios.',
                icon: '‚öôÔ∏è',
                questions: 50
            },
            'software_engineering': {
                name: 'Software Engineering',
                description: 'Understand design patterns, testing methodologies, and software architecture principles.',
                icon: 'üèóÔ∏è',
                questions: 50
            },
            'cloud_computing': {
                name: 'Cloud Computing',
                description: 'Explore AWS, Azure, containerization, and modern cloud architecture concepts.',
                icon: '‚òÅÔ∏è',
                questions: 50
            }
        };

        function loadSubjects() {
            console.log('üîÑ Starting loadSubjects...');
            
            // Wait for user data manager to be available
            if (!window.userDataManager) {
                console.log('‚è≥ Waiting for userDataManager...');
                setTimeout(loadSubjects, 100);
                return;
            }

            console.log('‚úÖ UserDataManager available, loading subjects...');

            try {
                // Use the correct function name: getUserStats()
                const userStats = window.userDataManager.getUserStats();
                console.log('üìä Got user stats:', userStats);
                
                const grid = document.getElementById('subjects-grid');

                const subjectCards = Object.entries(subjects).map(([id, subject]) => {
                    // Get subject stats from the correct location
                    const subjectStats = userStats.subjects[id] || {
                        currentLevel: 1,
                        questionsSolved: 0,
                        correctAnswers: 0,
                        accuracy: 0
                    };
                    
                    console.log(`üìà ${id} stats:`, subjectStats);

                    return `
                        <div class="subject-card" data-subject="${id}">
                            <div class="subject-header">
                                <div class="subject-icon">${subject.icon}</div>
                                <div class="subject-info">
                                    <h3>${subject.name}</h3>
                                    <p>${subject.description}</p>
                                </div>
                            </div>

                            <div class="level-section">
                                <div class="level-title">
                                    <span>Progress</span>
                                    <span class="current-level">Level ${subjectStats.currentLevel}</span>
                                </div>
                                <div class="level-progress">
                                    ${Array.from({length: 10}, (_, i) => {
                                        const level = i + 1;
                                        let className = 'level-dot';
                                        if (level < subjectStats.currentLevel) className += ' completed';
                                        else if (level === subjectStats.currentLevel) className += ' current';
                                        return `<div class="${className}">${level}</div>`;
                                    }).join('')}
                                </div>
                            </div>

                            <div class="subject-stats">
                                <div class="stat">
                                    <div class="stat-value">${subject.questions}</div>
                                    <div class="stat-label">Questions</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${subjectStats.questionsSolved || 0}</div>
                                    <div class="stat-label">Answered</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${Math.round(subjectStats.accuracy || 0)}%</div>
                                    <div class="stat-label">Accuracy</div>
                                </div>
                            </div>

                            <button class="start-button">
                                Start Level ${subjectStats.currentLevel} Quiz
                            </button>
                        </div>
                    `;
                }).join('');

                grid.innerHTML = subjectCards;
                console.log('‚úÖ Subject cards rendered successfully');

                // Add click listeners
                document.querySelectorAll('.subject-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const subjectId = card.getAttribute('data-subject');
                        console.log('üéØ Starting subject:', subjectId);
                        startSubject(subjectId);
                    });
                });

            } catch (error) {
                console.error('‚ùå Error loading subjects:', error);
                document.getElementById('subjects-grid').innerHTML = `
                    <div style="text-align: center; padding: 2rem; grid-column: 1 / -1; color: #f56565;">
                        <div style="font-size: 1.2rem;">‚ùå Error loading subjects</div>
                        <div style="font-size: 1rem; margin-top: 1rem;">${error.message}</div>
                        <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #4fd1c7; color: #0a1628; border: none; border-radius: 5px; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
        }

        function startSubject(subjectId) {
            // Store selected subject and redirect to test page
            localStorage.setItem('current_subject', subjectId);
            window.location.href = 'test-fixed.html';
        }

        // Initialize
        console.log('üöÄ Page loaded, initializing...');
        window.onload = loadSubjects;
    </script>
</body>
</html>
