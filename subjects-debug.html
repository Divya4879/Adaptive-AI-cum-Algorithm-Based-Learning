<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive AI Tutor - Subjects (Debug)</title>
    <style>
        :root {
            --primary: #0a1628;
            --secondary: #1e3a5f;
            --accent: #4fd1c7;
            --text: #f7fafc;
            --background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --glass: rgba(15, 32, 39, 0.8);
            --border: rgba(79, 209, 199, 0.3);
            --card-bg: rgba(30, 58, 95, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .debug-info {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .back-button {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            color: var(--text);
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .subject-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .subject-card:hover {
            background: rgba(79, 209, 199, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(79, 209, 199, 0.2);
        }

        .subject-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .subject-icon {
            font-size: 3rem;
            flex-shrink: 0;
        }

        .subject-info h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .subject-info p {
            opacity: 0.8;
            line-height: 1.5;
        }

        .level-section {
            margin-bottom: 2rem;
        }

        .level-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .current-level {
            background: var(--accent);
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .level-progress {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .level-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(15, 32, 39, 0.5);
            border: 1px solid var(--border);
        }

        .level-dot.completed {
            background: var(--accent);
            color: var(--primary);
        }

        .level-dot.current {
            background: rgba(79, 209, 199, 0.3);
            border-color: var(--accent);
            color: var(--accent);
        }

        .subject-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat {
            text-align: center;
            padding: 1rem;
            background: rgba(15, 32, 39, 0.3);
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .start-button {
            width: 100%;
            background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%);
            color: var(--primary);
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(77, 209, 199, 0.4);
        }
    </style>
    <script src="all-questions-complete.js"></script>
    <script src="user-data-manager-fixed.js"></script>
    <script src="app-engine.js"></script>
    <script src="config.js"></script>
    <script src="debug-helper.js"></script>
</head>
<body>
    <div class="container">
        <div class="debug-info" id="debug-info">
            Debug Info: Loading...
        </div>

        <div class="header">
            <a href="index.html" class="back-button">‚Üê Dashboard</a>
            <h1 class="page-title">Choose Your Subject (Debug)</h1>
            <div></div>
        </div>

        <div class="subjects-grid" id="subjects-grid">
            <div style="text-align: center; padding: 2rem; grid-column: 1 / -1;">
                <div style="font-size: 1.2rem;">üîÑ Loading subjects...</div>
            </div>
        </div>
    </div>

    <script>
        const subjects = {
            'frontend_web_dev': {
                name: 'Frontend Web Development',
                description: 'Master HTML, CSS, JavaScript, React, and modern frontend frameworks with hands-on questions.',
                icon: 'üé®',
                questions: 50
            },
            'backend_web_dev': {
                name: 'Backend Web Development',
                description: 'Learn APIs, databases, server architecture, and backend technologies through practical scenarios.',
                icon: '‚öôÔ∏è',
                questions: 50
            },
            'software_engineering': {
                name: 'Software Engineering',
                description: 'Understand design patterns, testing methodologies, and software architecture principles.',
                icon: 'üèóÔ∏è',
                questions: 50
            },
            'cloud_computing': {
                name: 'Cloud Computing',
                description: 'Explore AWS, Azure, containerization, and modern cloud architecture concepts.',
                icon: '‚òÅÔ∏è',
                questions: 50
            }
        };

        function updateDebugInfo(message) {
            const debugElement = document.getElementById('debug-info');
            debugElement.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        }

        function loadSubjects() {
            updateDebugInfo('Starting loadSubjects function');
            
            // Wait for user data manager to be available
            if (!window.userDataManager) {
                updateDebugInfo('userDataManager not available, retrying in 100ms');
                setTimeout(loadSubjects, 100);
                return;
            }

            updateDebugInfo('userDataManager is available');

            try {
                const stats = window.userDataManager.getAllStats();
                updateDebugInfo('Got stats: ' + JSON.stringify(stats));
                
                const grid = document.getElementById('subjects-grid');

                const subjectCards = Object.entries(subjects).map(([id, subject]) => {
                    const subjectStats = stats[id] || {
                        currentLevel: 1,
                        totalQuestions: 0,
                        correctAnswers: 0,
                        masteredQuestions: 0
                    };
                    
                    const accuracy = subjectStats.totalQuestions > 0 ? 
                        Math.round((subjectStats.correctAnswers / subjectStats.totalQuestions) * 100) : 0;

                    updateDebugInfo(`Processing ${id}: level=${subjectStats.currentLevel}, accuracy=${accuracy}%`);

                    return `
                        <div class="subject-card" data-subject="${id}">
                            <div class="subject-header">
                                <div class="subject-icon">${subject.icon}</div>
                                <div class="subject-info">
                                    <h3>${subject.name}</h3>
                                    <p>${subject.description}</p>
                                </div>
                            </div>

                            <div class="level-section">
                                <div class="level-title">
                                    <span>Progress</span>
                                    <span class="current-level">Level ${subjectStats.currentLevel}</span>
                                </div>
                                <div class="level-progress">
                                    ${Array.from({length: 10}, (_, i) => {
                                        const level = i + 1;
                                        let className = 'level-dot';
                                        if (level < subjectStats.currentLevel) className += ' completed';
                                        else if (level === subjectStats.currentLevel) className += ' current';
                                        return `<div class="${className}">${level}</div>`;
                                    }).join('')}
                                </div>
                            </div>

                            <div class="subject-stats">
                                <div class="stat">
                                    <div class="stat-value">${subject.questions}</div>
                                    <div class="stat-label">Questions</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${subjectStats.totalQuestions || 0}</div>
                                    <div class="stat-label">Answered</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${accuracy}%</div>
                                    <div class="stat-label">Accuracy</div>
                                </div>
                            </div>

                            <button class="start-button">
                                Start Level ${subjectStats.currentLevel} Quiz
                            </button>
                        </div>
                    `;
                }).join('');

                grid.innerHTML = subjectCards;
                updateDebugInfo('Successfully rendered ' + Object.keys(subjects).length + ' subject cards');

                // Add click listeners
                document.querySelectorAll('.subject-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const subjectId = card.getAttribute('data-subject');
                        updateDebugInfo('Clicked on subject: ' + subjectId);
                        startSubject(subjectId);
                    });
                });

                updateDebugInfo('Added click listeners to all cards');

            } catch (error) {
                updateDebugInfo('ERROR in loadSubjects: ' + error.message);
                console.error('Error loading subjects:', error);
            }
        }

        function startSubject(subjectId) {
            updateDebugInfo('Starting subject: ' + subjectId);
            // Store selected subject and redirect to test page
            localStorage.setItem('current_subject', subjectId);
            window.location.href = 'test.html';
        }

        // Initialize
        updateDebugInfo('Page loaded, starting initialization');
        window.onload = loadSubjects;
    </script>
</body>
</html>
