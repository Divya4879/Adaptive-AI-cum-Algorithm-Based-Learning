<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Subject - Adaptive AI Tutor</title>
    <style>
        :root {
            --primary: #0a1628;
            --secondary: #1e3a5f;
            --accent: #4fd1c7;
            --text: #f7fafc;
            --text-muted: #cbd5e0;
            --glass: rgba(30, 58, 95, 0.15);
            --border: rgba(77, 209, 199, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .back-button {
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, #81e6d9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            flex: 1;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .subject-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .subject-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 20px 60px rgba(10, 22, 40, 0.4);
        }

        .subject-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .subject-icon {
            font-size: 4rem;
            filter: drop-shadow(0 0 20px rgba(77, 209, 199, 0.3));
        }

        .subject-info h3 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subject-info p {
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 1.5;
        }

        .level-section {
            margin: 2rem 0;
        }

        .level-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-level {
            color: var(--accent);
            font-size: 1.4rem;
        }

        .level-progress {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .level-dot {
            aspect-ratio: 1;
            border-radius: 8px;
            background: rgba(77, 209, 199, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .level-dot.completed {
            background: var(--accent);
            color: var(--primary);
            box-shadow: 0 0 12px rgba(77, 209, 199, 0.4);
        }

        .level-dot.current {
            background: var(--accent);
            color: var(--primary);
            animation: pulse 2s infinite;
            box-shadow: 0 0 16px rgba(77, 209, 199, 0.6);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .subject-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat {
            text-align: center;
            padding: 1rem;
            background: rgba(77, 209, 199, 0.05);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .start-button {
            width: 100%;
            background: linear-gradient(135deg, var(--accent) 0%, #81e6d9 100%);
            color: var(--primary);
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(77, 209, 199, 0.4);
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .subjects-grid { grid-template-columns: 1fr; }
            .page-title { font-size: 2rem; }
            .header { flex-direction: column; gap: 1rem; }
        }
    </style>
    <script src="all-questions-complete.js"></script>
    <script src="user-data-manager.js"></script>
    <script src="app-engine.js"></script>
    <script src="config.js"></script>
    <script src="debug-helper.js"></script>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="nav-header" style="background: rgba(30, 58, 95, 0.15); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(77, 209, 199, 0.2); padding: 2rem 0; position: sticky; top: 0; z-index: 100;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 2.5rem; font-weight: 800; background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Adaptive AI Tutor</div>
            <ul style="display: flex; gap: 2rem; list-style: none; margin: 0; padding: 0;">
                <li><a href="index.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Dashboard</a></li>
                <li><a href="subjects.html" style="color: #4fd1c7; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Subjects</a></li>
                <li><a href="test.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Quiz</a></li>
                <li><a href="review.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Review</a></li>
                <li><a href="spaced-repetition.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Practice</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">‚Üê Dashboard</a>
            <h1 class="page-title">Choose Your Subject</h1>
            <div></div>
        </div>

        <div class="subjects-grid" id="subjects-grid">
            <!-- Subjects will be loaded here -->
        </div>
    </div>

    <script>
        const subjects = {
            'frontend_web_dev': {
                name: 'Frontend Web Development',
                description: 'Master HTML, CSS, JavaScript, React, and modern frontend frameworks with hands-on questions.',
                icon: 'üé®',
                questions: 50
            },
            'backend_web_dev': {
                name: 'Backend Web Development',
                description: 'Learn APIs, databases, server architecture, and backend technologies through practical scenarios.',
                icon: '‚öôÔ∏è',
                questions: 50
            },
            'software_engineering': {
                name: 'Software Engineering',
                description: 'Understand design patterns, testing methodologies, and software architecture principles.',
                icon: 'üèóÔ∏è',
                questions: 50
            },
            'cloud_computing': {
                name: 'Cloud Computing',
                description: 'Explore AWS, Azure, containerization, and modern cloud architecture concepts.',
                icon: '‚òÅÔ∏è',
                questions: 50
            }
        };

        function loadSubjects() {
            const progress = JSON.parse(localStorage.getItem('adaptive_tutor_progress') || '{}');
            const grid = document.getElementById('subjects-grid');

            grid.innerHTML = Object.entries(subjects).map(([id, subject]) => {
                const subjectProgress = progress[id] || { 
                    current_level: 1, 
                    questions_answered: 0, 
                    total_correct: 0 
                };
                
                const accuracy = subjectProgress.questions_answered > 0 ? 
                    Math.round((subjectProgress.total_correct / subjectProgress.questions_answered) * 100) : 0;

                return `
                    <div class="subject-card" data-subject="${id}">
                        <div class="subject-header">
                            <div class="subject-icon">${subject.icon}</div>
                            <div class="subject-info">
                                <h3>${subject.name}</h3>
                                <p>${subject.description}</p>
                            </div>
                        </div>

                        <div class="level-section">
                            <div class="level-title">
                                <span>Progress</span>
                                <span class="current-level">Level ${subjectProgress.current_level}</span>
                            </div>
                            <div class="level-progress">
                                ${Array.from({length: 10}, (_, i) => {
                                    const level = i + 1;
                                    let className = 'level-dot';
                                    if (level < subjectProgress.current_level) className += ' completed';
                                    else if (level === subjectProgress.current_level) className += ' current';
                                    return `<div class="${className}">${level}</div>`;
                                }).join('')}
                            </div>
                        </div>

                        <div class="subject-stats">
                            <div class="stat">
                                <div class="stat-value">${subject.questions}</div>
                                <div class="stat-label">Questions</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${subjectProgress.questions_answered}</div>
                                <div class="stat-label">Answered</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${accuracy}%</div>
                                <div class="stat-label">Accuracy</div>
                            </div>
                        </div>

                        <button class="start-button">
                            Start Level ${subjectProgress.current_level} Quiz
                        </button>
                    </div>
                `;
            }).join('');

            // Add click listeners
            document.querySelectorAll('.subject-card').forEach(card => {
                card.addEventListener('click', () => {
                    const subjectId = card.getAttribute('data-subject');
                    startSubject(subjectId);
                });
            });
        }

        function startSubject(subjectId) {
            // Store selected subject and redirect to test page
            localStorage.setItem('current_subject', subjectId);
            window.location.href = 'test.html';
        }

        // Initialize
        window.onload = loadSubjects;
    </script>
</body>
</html>
