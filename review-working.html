<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive AI Tutor - Review</title>
    <style>
        :root {
            --primary: #0a1628;
            --secondary: #1e3a5f;
            --accent: #4fd1c7;
            --text: #f7fafc;
            --background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --glass: rgba(15, 32, 39, 0.8);
            --border: rgba(79, 209, 199, 0.3);
            --card-bg: rgba(30, 58, 95, 0.6);
            --correct: #48bb78;
            --wrong: #f56565;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .back-button {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            color: var(--text);
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background: rgba(79, 209, 199, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 209, 199, 0.2);
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
        }

        .subject-section {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            margin-bottom: 2rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .subject-header {
            background: rgba(79, 209, 199, 0.1);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .subject-icon {
            font-size: 2rem;
        }

        .subject-title {
            font-size: 1.5rem;
            font-weight: 700;
            flex: 1;
        }

        .subject-stats {
            background: rgba(79, 209, 199, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .question-card {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .question-card:last-child {
            border-bottom: none;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .question-number {
            background: var(--accent);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .question-timestamp {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .option {
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .option.correct {
            background: rgba(72, 187, 120, 0.2);
            border-color: var(--correct);
            color: var(--correct);
            font-weight: 600;
        }

        .option.correct::after {
            content: " ‚úì";
            font-weight: bold;
        }

        .option.wrong {
            background: rgba(245, 101, 101, 0.2);
            border-color: var(--wrong);
            color: var(--wrong);
            font-weight: 600;
        }

        .option.wrong::after {
            content: " ‚úó";
            font-weight: bold;
        }

        .option.neutral {
            background: rgba(15, 32, 39, 0.3);
            border-color: rgba(79, 209, 199, 0.2);
        }

        .answer-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(15, 32, 39, 0.5);
            border-radius: 10px;
            font-size: 0.95rem;
            border: 1px solid var(--border);
        }

        .your-answer {
            color: var(--wrong);
            font-weight: 600;
        }

        .correct-answer {
            color: var(--correct);
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .empty-message {
            font-size: 1.2rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        .retry-button {
            background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%);
            color: var(--primary);
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            display: inline-block;
            margin-top: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 209, 199, 0.3);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 209, 199, 0.4);
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .page-title { font-size: 2rem; }
            .header { flex-direction: column; gap: 1rem; }
            .stats-overview { grid-template-columns: 1fr; }
        }
    </style>
    <script src="all-questions-complete.js"></script>
    <script src="user-data-manager-fixed.js"></script>
    <script src="app-engine.js"></script>
    <script src="config.js"></script>
    <script src="debug-helper.js"></script>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="nav-header" style="background: rgba(15, 32, 39, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(79, 209, 199, 0.3); padding: 2rem 0; position: sticky; top: 0; z-index: 100;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 2.5rem; font-weight: 800; background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Adaptive AI Tutor</div>
            <ul style="display: flex; gap: 2rem; list-style: none; margin: 0; padding: 0;">
                <li><a href="index.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Dashboard</a></li>
                <li><a href="subjects.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Subjects</a></li>
                <li><a href="test.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Quiz</a></li>
                <li><a href="review.html" style="color: #4fd1c7; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Review</a></li>
                <li><a href="spaced-repetition.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Practice</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">‚Üê Dashboard</a>
            <h1 class="page-title">Review Wrong Answers</h1>
            <div></div>
        </div>

        <!-- Stats Overview -->
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-value" id="total-wrong">0</div>
                <div class="stat-label">Questions to Review</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="subjects-count">0</div>
                <div class="stat-label">Subjects with Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-solved">0</div>
                <div class="stat-label">Total Questions Solved</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="overall-accuracy">0%</div>
                <div class="stat-label">Overall Accuracy</div>
            </div>
        </div>

        <!-- Review Content -->
        <div id="review-content">
            <div style="text-align: center; padding: 2rem;">
                <div style="font-size: 1.2rem;">üîÑ Loading your wrong answers...</div>
            </div>
        </div>
    </div>

    <script>
        const subjects = {
            'frontend_web_dev': { name: 'Frontend Web Development', icon: 'üé®' },
            'backend_web_dev': { name: 'Backend Web Development', icon: '‚öôÔ∏è' },
            'software_engineering': { name: 'Software Engineering', icon: 'üèóÔ∏è' },
            'cloud_computing': { name: 'Cloud Computing', icon: '‚òÅÔ∏è' }
        };

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function loadWrongAnswers() {
            console.log('üîÑ Starting loadWrongAnswers...');
            
            // Wait for user data manager to be available
            if (!window.userDataManager) {
                console.log('‚è≥ Waiting for userDataManager...');
                setTimeout(loadWrongAnswers, 100);
                return;
            }

            console.log('‚úÖ UserDataManager available, loading wrong answers...');

            try {
                const userStats = window.userDataManager.getUserStats();
                const wrongQuestions = window.userDataManager.getWrongQuestions(); // Get all wrong questions
                const reviewContent = document.getElementById('review-content');
                
                console.log('üìä User stats:', userStats);
                console.log('‚ùå Wrong questions:', wrongQuestions);
                
                // Update stats
                let totalWrong = 0;
                let subjectsWithWrong = 0;
                
                Object.values(wrongQuestions).forEach(questions => {
                    if (questions && questions.length > 0) {
                        totalWrong += questions.length;
                        subjectsWithWrong++;
                    }
                });
                
                document.getElementById('total-wrong').textContent = totalWrong;
                document.getElementById('subjects-count').textContent = subjectsWithWrong;
                document.getElementById('total-solved').textContent = userStats.totalQuestionsSolved || 0;
                document.getElementById('overall-accuracy').textContent = Math.round(userStats.overallAccuracy || 0) + '%';
                
                if (totalWrong === 0) {
                    // Show empty state
                    reviewContent.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üéâ</div>
                            <div class="empty-title">Perfect Performance!</div>
                            <div class="empty-message">
                                You haven't answered any questions incorrectly yet.<br>
                                Keep up the excellent work!
                            </div>
                            <a href="subjects-working.html" class="retry-button">Practice More Questions</a>
                        </div>
                    `;
                    return;
                }
                
                // Generate review sections for each subject
                const sectionsHTML = Object.entries(wrongQuestions)
                    .filter(([subject, questions]) => questions && questions.length > 0)
                    .map(([subject, questions]) => {
                        const subjectInfo = subjects[subject];
                        
                        const questionsHTML = questions.map((question, index) => {
                            console.log('üîç Processing question:', question);
                            
                            // Ensure options is an array
                            let options = question.options;
                            if (typeof options === 'string') {
                                try {
                                    options = JSON.parse(options);
                                } catch (e) {
                                    console.warn('Failed to parse options, using as single option:', options);
                                    options = [options];
                                }
                            }
                            if (!Array.isArray(options)) {
                                console.warn('Options is not an array, converting:', options);
                                options = Object.values(options || {});
                            }
                            
                            const optionsHTML = options.map(option => {
                                let optionClass = 'neutral';
                                if (option === question.correct_answer) {
                                    optionClass = 'correct';
                                } else if (option === question.student_answer) {
                                    optionClass = 'wrong';
                                }
                                
                                return `<div class="option ${optionClass}">${option}</div>`;
                            }).join('');
                            
                            return `
                                <div class="question-card">
                                    <div class="question-header">
                                        <div class="question-number">Question ${index + 1}</div>
                                        <div class="question-timestamp">${formatTimestamp(question.timestamp || Date.now())}</div>
                                    </div>
                                    <div class="question-text">${question.question_text || question.question || 'Question text not available'}</div>
                                    <div class="options-grid">
                                        ${optionsHTML}
                                    </div>
                                    <div class="answer-summary">
                                        <div class="your-answer">Your Answer: ${question.student_answer || 'Not recorded'}</div>
                                        <div class="correct-answer">Correct Answer: ${question.correct_answer || 'Not available'}</div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                        
                        return `
                            <div class="subject-section">
                                <div class="subject-header">
                                    <div class="subject-icon">${subjectInfo.icon}</div>
                                    <div class="subject-title">${subjectInfo.name}</div>
                                    <div class="subject-stats">${questions.length} wrong answer${questions.length !== 1 ? 's' : ''}</div>
                                </div>
                                ${questionsHTML}
                            </div>
                        `;
                    }).join('');
                
                reviewContent.innerHTML = sectionsHTML;
                console.log('‚úÖ Review content loaded successfully');
                
            } catch (error) {
                console.error('‚ùå Error loading wrong answers:', error);
                document.getElementById('review-content').innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #f56565;">
                        <div style="font-size: 1.2rem;">‚ùå Error loading review data</div>
                        <div style="font-size: 1rem; margin-top: 1rem;">${error.message}</div>
                        <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #4fd1c7; color: #0a1628; border: none; border-radius: 5px; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
        }

        // Initialize when page loads
        console.log('üöÄ Review page loaded, initializing...');
        window.onload = loadWrongAnswers;
    </script>
</body>
</html>
