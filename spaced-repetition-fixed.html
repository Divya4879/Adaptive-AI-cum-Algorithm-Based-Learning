<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive AI Tutor - Practice</title>
    <style>
        :root {
            --primary: #0a1628;
            --secondary: #1e3a5f;
            --accent: #4fd1c7;
            --text: #f7fafc;
            --background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --glass: rgba(15, 32, 39, 0.8);
            --border: rgba(79, 209, 199, 0.3);
            --card-bg: rgba(30, 58, 95, 0.6);
            --correct: #48bb78;
            --wrong: #f56565;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .back-button {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            color: var(--text);
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background: rgba(79, 209, 199, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 209, 199, 0.2);
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .subject-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .subject-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .subject-card:hover {
            background: rgba(79, 209, 199, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(79, 209, 199, 0.2);
        }

        .subject-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .subject-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .subject-stats {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.5;
        }

        .practice-session {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .practice-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .practice-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .practice-stats {
            font-size: 1rem;
            opacity: 0.8;
        }

        .question-card {
            margin-bottom: 2rem;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .question-number {
            background: var(--accent);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 700;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress-bar {
            width: 150px;
            height: 8px;
            background: rgba(15, 32, 39, 0.5);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fd1c7, #81e6d9);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .options-container {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option {
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .option:hover {
            background: rgba(79, 209, 199, 0.1);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 209, 199, 0.2);
        }

        .option.selected {
            background: rgba(79, 209, 199, 0.2);
            border-color: var(--accent);
        }

        .option.correct {
            background: rgba(72, 187, 120, 0.2);
            border-color: var(--correct);
            color: var(--correct);
            font-weight: 600;
        }

        .option.correct::after {
            content: " ‚úì";
            font-weight: bold;
        }

        .option.wrong {
            background: rgba(245, 101, 101, 0.2);
            border-color: var(--wrong);
            color: var(--wrong);
            font-weight: 600;
        }

        .option.wrong::after {
            content: " ‚úó";
            font-weight: bold;
        }

        .feedback-message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
        }

        .feedback-message.correct {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid var(--correct);
            color: var(--correct);
        }

        .feedback-message.wrong {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid var(--wrong);
            color: var(--wrong);
        }

        .feedback-message.mastered {
            background: rgba(79, 209, 199, 0.2);
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .practice-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%);
            color: var(--primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 209, 199, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 209, 199, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: var(--glass);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .empty-message {
            font-size: 1.2rem;
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .page-title { font-size: 2rem; }
            .header { flex-direction: column; gap: 1rem; }
            .subject-selector { grid-template-columns: 1fr; }
            .practice-controls { flex-direction: column; }
        }
    </style>
    <script src="all-questions-complete.js"></script>
    <script src="user-data-manager-fixed.js"></script>
    <script src="app-engine.js"></script>
    <script src="config.js"></script>
    <script src="debug-helper.js"></script>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="nav-header" style="background: rgba(15, 32, 39, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(79, 209, 199, 0.3); padding: 2rem 0; position: sticky; top: 0; z-index: 100;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 2.5rem; font-weight: 800; background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Adaptive AI Tutor</div>
            <ul style="display: flex; gap: 2rem; list-style: none; margin: 0; padding: 0;">
                <li><a href="index.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Dashboard</a></li>
                <li><a href="subjects.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Subjects</a></li>
                <li><a href="test.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Quiz</a></li>
                <li><a href="review.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Review</a></li>
                <li><a href="spaced-repetition.html" style="color: #4fd1c7; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Practice</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">‚Üê Dashboard</a>
            <h1 class="page-title">Spaced Repetition Practice</h1>
            <div></div>
        </div>

        <!-- Subject Selection -->
        <div id="subject-selection">
            <div class="subject-selector" id="subject-selector">
                <div style="text-align: center; padding: 2rem; grid-column: 1 / -1;">
                    <div style="font-size: 1.2rem;">üîÑ Loading subjects...</div>
                </div>
            </div>
        </div>

        <!-- Practice Session -->
        <div id="practice-session" class="practice-session hidden">
            <div class="practice-header">
                <div class="practice-title" id="practice-title">Practice Session</div>
                <div class="practice-stats" id="practice-stats">Loading...</div>
            </div>
            
            <div id="practice-content">
                <!-- Practice questions will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const subjects = {
            'frontend_web_dev': { name: 'Frontend Web Development', icon: 'üé®' },
            'backend_web_dev': { name: 'Backend Web Development', icon: '‚öôÔ∏è' },
            'software_engineering': { name: 'Software Engineering', icon: 'üèóÔ∏è' },
            'cloud_computing': { name: 'Cloud Computing', icon: '‚òÅÔ∏è' }
        };

        let currentSubject = '';
        let practiceQuestions = [];
        let currentQuestion = null;
        let currentQuestionIndex = 0;
        let selectedAnswer = null;

        function initializePractice() {
            // Wait for user data manager to be available
            if (!window.userDataManager) {
                setTimeout(initializePractice, 100);
                return;
            }

            console.log('üîÑ Initializing practice session...');
            loadSubjectSelector();
        }

        function loadSubjectSelector() {
            const selector = document.getElementById('subject-selector');
            
            const subjectCards = Object.entries(subjects).map(([subjectId, subjectInfo]) => {
                const practiceQuestions = window.userDataManager.getPracticeQuestions(subjectId);
                const stats = window.userDataManager.getPracticeStats(subjectId);
                
                console.log(`üìä ${subjectId} stats:`, stats);
                
                return `
                    <div class="subject-card" onclick="selectSubject('${subjectId}')">
                        <div class="subject-icon">${subjectInfo.icon}</div>
                        <div class="subject-name">${subjectInfo.name}</div>
                        <div class="subject-stats">
                            ${stats.questionsNeedingPractice || 0} questions to practice<br>
                            ${stats.masteredQuestions || 0} mastered
                        </div>
                    </div>
                `;
            }).join('');
            
            selector.innerHTML = subjectCards;
        }

        function selectSubject(subjectId) {
            console.log(`üìö Selected subject: ${subjectId}`);
            currentSubject = subjectId;
            practiceQuestions = window.userDataManager.getPracticeQuestions(subjectId);
            
            console.log(`üîç Practice questions for ${subjectId}:`, practiceQuestions);
            
            if (!practiceQuestions || practiceQuestions.length === 0) {
                showEmptyState();
                return;
            }
            
            // Update UI
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('practice-session').classList.remove('hidden');
            document.getElementById('practice-title').textContent = subjects[subjectId].name + ' Practice';
            
            currentQuestionIndex = 0;
            loadCurrentQuestion();
        }

        function showEmptyState() {
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('practice-session').classList.remove('hidden');
            
            document.getElementById('practice-content').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üéâ</div>
                    <div class="empty-title">All Questions Mastered!</div>
                    <div class="empty-message">
                        You have mastered all wrong questions in ${subjects[currentSubject].name}.<br>
                        Great job! Try taking more quizzes to add new questions to practice.
                    </div>
                    <button class="btn" onclick="goBackToSubjects()">Choose Another Subject</button>
                </div>
            `;
        }

        function loadCurrentQuestion() {
            if (!practiceQuestions || currentQuestionIndex >= practiceQuestions.length) {
                // Reload practice questions to get updated list
                practiceQuestions = window.userDataManager.getPracticeQuestions(currentSubject);
                if (!practiceQuestions || practiceQuestions.length === 0) {
                    showEmptyState();
                    return;
                }
                currentQuestionIndex = 0;
            }

            currentQuestion = practiceQuestions[currentQuestionIndex];
            selectedAnswer = null;
            
            console.log(`üìù Loading question ${currentQuestionIndex + 1}:`, currentQuestion);
            
            const progress = currentQuestion.practiceProgress || { correctCount: 0, totalAttempts: 0 };
            const progressPercentage = (progress.correctCount / 5) * 100;
            
            // Update stats
            const stats = window.userDataManager.getPracticeStats(currentSubject);
            document.getElementById('practice-stats').innerHTML = `
                Questions in pool: ${stats.questionsNeedingPractice || 0} | Mastered: ${stats.masteredQuestions || 0}
            `;
            
            // Ensure options is an array
            let options = currentQuestion.options;
            if (typeof options === 'string') {
                try {
                    options = JSON.parse(options);
                } catch (e) {
                    options = [options];
                }
            }
            if (!Array.isArray(options)) {
                options = Object.values(options || {});
            }
            
            const questionHTML = `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-number">Question ${currentQuestionIndex + 1} of ${practiceQuestions.length}</div>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                            </div>
                            <div class="progress-text">${progress.correctCount}/5 correct</div>
                        </div>
                    </div>
                    
                    <div class="question-text">${currentQuestion.question_text || currentQuestion.question || 'Question text not available'}</div>
                    
                    <div class="options-container" id="options-container">
                        ${options.map((option, index) => `
                            <div class="option" onclick="selectOption('${option}', this)">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    
                    <div id="feedback-message" class="feedback-message hidden"></div>
                    
                    <div class="practice-controls">
                        <button class="btn" id="submit-btn" onclick="submitAnswer()" disabled>Submit Answer</button>
                        <button class="btn" id="next-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
                        <button class="btn secondary" onclick="goBackToSubjects()">Back to Subjects</button>
                    </div>
                </div>
            `;
            
            document.getElementById('practice-content').innerHTML = questionHTML;
        }

        function selectOption(answer, element) {
            // Remove previous selection
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Add selection to clicked option
            element.classList.add('selected');
            selectedAnswer = answer;
            
            // Enable submit button
            document.getElementById('submit-btn').disabled = false;
        }

        function submitAnswer() {
            if (!selectedAnswer) return;
            
            console.log(`üì§ Submitting answer: ${selectedAnswer} for question ${currentQuestion.id}`);
            
            const isCorrect = selectedAnswer === currentQuestion.correct_answer;
            
            // Update practice progress locally
            const result = window.userDataManager.updatePracticeProgress(
                currentSubject,
                currentQuestion.id,
                selectedAnswer,
                isCorrect
            );
            
            console.log('üìä Practice result:', result);
            
            showFeedback(result);
            
            // Update options to show correct/wrong
            document.querySelectorAll('.option').forEach(opt => {
                const optionText = opt.textContent.trim();
                if (optionText === currentQuestion.correct_answer) {
                    opt.classList.add('correct');
                } else if (optionText === selectedAnswer && !isCorrect) {
                    opt.classList.add('wrong');
                }
                opt.onclick = null; // Disable clicking
            });
            
            // Show next button
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
            
            // If question was mastered, remove it from current list
            if (result.progress && result.progress.mastered) {
                practiceQuestions = practiceQuestions.filter(q => q.id !== currentQuestion.id);
                if (currentQuestionIndex >= practiceQuestions.length) {
                    currentQuestionIndex = 0;
                }
            }
        }

        function showFeedback(result) {
            const feedbackElement = document.getElementById('feedback-message');
            feedbackElement.classList.remove('hidden', 'correct', 'wrong', 'mastered');
            
            if (result.progress && result.progress.mastered) {
                feedbackElement.classList.add('mastered');
                feedbackElement.textContent = 'üéâ Question Mastered! You got it right 5 times!';
            } else if (result.is_correct) {
                feedbackElement.classList.add('correct');
                feedbackElement.textContent = `‚úÖ Correct! Progress: ${result.progress.correctCount}/5`;
            } else {
                feedbackElement.classList.add('wrong');
                feedbackElement.textContent = `‚ùå Wrong. The correct answer is: ${currentQuestion.correct_answer}`;
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadCurrentQuestion();
        }

        function goBackToSubjects() {
            document.getElementById('practice-session').classList.add('hidden');
            document.getElementById('subject-selection').classList.remove('hidden');
            loadSubjectSelector(); // Refresh stats
        }

        // Initialize when page loads
        window.onload = initializePractice;
    </script>
</body>
</html>
