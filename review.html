<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Wrong Answers - Adaptive AI Tutor</title>
    <style>
        :root {
            --primary: #0a1628;
            --secondary: #1e3a5f;
            --accent: #4fd1c7;
            --text: #f7fafc;
            --background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --glass: rgba(15, 32, 39, 0.8);
            --border: rgba(79, 209, 199, 0.3);
            --card-bg: rgba(30, 58, 95, 0.6);
            --correct: #48bb78;
            --wrong: #f56565;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .nav-links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(79, 209, 199, 0.1);
        }

        .stats-bar {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            opacity: 0.8;
        }

        .subject-section {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .subject-header {
            background: rgba(79, 209, 199, 0.1);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .subject-icon {
            font-size: 2rem;
        }

        .subject-title {
            font-size: 1.5rem;
            font-weight: 700;
            flex: 1;
        }

        .subject-count {
            background: rgba(79, 209, 199, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .question-card {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .question-card:last-child {
            border-bottom: none;
        }

        .question-number {
            background: var(--accent);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .options-container {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .option {
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .option.correct {
            background: rgba(72, 187, 120, 0.2);
            border-color: var(--correct);
            color: var(--correct);
            font-weight: 600;
        }

        .option.correct::after {
            content: " ✓";
            font-weight: bold;
        }

        .option.wrong {
            background: rgba(245, 101, 101, 0.2);
            border-color: var(--wrong);
            color: var(--wrong);
            font-weight: 600;
        }

        .option.wrong::after {
            content: " ✗";
            font-weight: bold;
        }

        .answer-summary {
            background: rgba(15, 32, 39, 0.5);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
        }

        .your-answer {
            color: var(--wrong);
            font-weight: 600;
        }

        .correct-answer {
            color: var(--correct);
            font-weight: 600;
        }

        .empty-state {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 4rem 2rem;
            text-align: center;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .empty-message {
            font-size: 1.2rem;
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%);
            color: var(--primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 209, 199, 0.4);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .page-title { font-size: 2rem; }
            .nav-links { flex-direction: column; align-items: center; gap: 1rem; }
            .stats-bar { grid-template-columns: repeat(2, 1fr); }
            .answer-summary { flex-direction: column; gap: 0.5rem; text-align: center; }
            
            /* Navigation responsive */
            .nav-header div:first-child { font-size: 2rem !important; }
            .nav-header ul { flex-direction: column; gap: 1rem; text-align: center; }
            .nav-header > div { flex-direction: column; gap: 1rem; }
        }
    </style>
    <script src="all-questions-complete.js"></script>
    <script src="user-data-manager-fixed.js"></script>
    <script src="app-engine.js"></script>
    <script src="config.js"></script>
    <script src="debug-helper.js"></script>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="nav-header" style="background: rgba(15, 32, 39, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(79, 209, 199, 0.3); padding: 2rem 0; position: sticky; top: 0; z-index: 100;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 2.5rem; font-weight: 800; background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Adaptive AI Tutor</div>
            <ul style="display: flex; gap: 2rem; list-style: none; margin: 0; padding: 0;">
                <li><a href="index.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Dashboard</a></li>
                <li><a href="test-fixed.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Quiz</a></li>
                <li><a href="review.html" style="color: #4fd1c7; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Review</a></li>
                <li><a href="practice.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Practice</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1 class="page-title">Review Wrong Answers</h1>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="total-wrong">0</div>
                <div class="stat-label">Questions to Review</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="subjects-count">0</div>
                <div class="stat-label">Subjects with Errors</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-solved">0</div>
                <div class="stat-label">Total Questions Solved</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="overall-accuracy">0%</div>
                <div class="stat-label">Overall Accuracy</div>
            </div>
        </div>

        <!-- Content -->
        <div id="content">
            <div class="loading">
                🔄 Loading your wrong answers...
            </div>
        </div>
    </div>

    <script>
        const subjects = {
            'frontend_web_dev': { name: 'Frontend Web Development', icon: '🎨' },
            'backend_web_dev': { name: 'Backend Web Development', icon: '⚙️' },
            'software_engineering': { name: 'Software Engineering', icon: '🏗️' },
            'cloud_computing': { name: 'Cloud Computing', icon: '☁️' }
        };

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function loadReview() {
            console.log('🔄 Loading review page...');
            
            // Wait for user data manager
            if (!window.userDataManager) {
                setTimeout(loadReview, 100);
                return;
            }

            try {
                const userStats = window.userDataManager.getUserStats();
                const wrongQuestions = window.userDataManager.getWrongQuestions();
                
                console.log('📊 User stats:', userStats);
                console.log('❌ Wrong questions:', wrongQuestions);
                
                // Update stats
                let totalWrong = 0;
                let subjectsWithWrong = 0;
                
                Object.values(wrongQuestions).forEach(questions => {
                    if (questions && questions.length > 0) {
                        totalWrong += questions.length;
                        subjectsWithWrong++;
                    }
                });
                
                document.getElementById('total-wrong').textContent = totalWrong;
                document.getElementById('subjects-count').textContent = subjectsWithWrong;
                document.getElementById('total-solved').textContent = userStats.totalQuestionsSolved || 0;
                document.getElementById('overall-accuracy').textContent = Math.round(userStats.overallAccuracy || 0) + '%';
                
                const content = document.getElementById('content');
                
                if (totalWrong === 0) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">🎉</div>
                            <div class="empty-title">Perfect Performance!</div>
                            <div class="empty-message">
                                You haven't answered any questions incorrectly yet.<br>
                                Keep up the excellent work!
                            </div>
                            <a href="add-sample-data.html" class="btn">Add Sample Data</a>
                        </div>
                    `;
                    return;
                }
                
                // Generate review sections
                let html = '';
                Object.entries(wrongQuestions).forEach(([subject, questions]) => {
                    if (questions && questions.length > 0) {
                        const subjectInfo = subjects[subject];
                        
                        html += `
                            <div class="subject-section">
                                <div class="subject-header">
                                    <div class="subject-icon">${subjectInfo.icon}</div>
                                    <div class="subject-title">${subjectInfo.name}</div>
                                    <div class="subject-count">${questions.length} question${questions.length !== 1 ? 's' : ''}</div>
                                </div>
                        `;
                        
                        questions.forEach((question, index) => {
                            // Ensure options is an array
                            let options = question.options;
                            if (typeof options === 'string') {
                                try {
                                    options = JSON.parse(options);
                                } catch (e) {
                                    options = [options];
                                }
                            }
                            if (!Array.isArray(options)) {
                                options = Object.values(options || {});
                            }
                            
                            // Filter out empty options
                            options = options.filter(opt => opt && opt.trim() !== '');
                            
                            const optionsHTML = options.map(option => {
                                let optionClass = '';
                                if (option === question.correct_answer) {
                                    optionClass = 'correct';
                                } else if (option === question.student_answer) {
                                    optionClass = 'wrong';
                                }
                                return `<div class="option ${optionClass}">${option}</div>`;
                            }).join('');
                            
                            html += `
                                <div class="question-card">
                                    <div class="question-number">Question ${index + 1}</div>
                                    <div class="question-text">${question.question_text || question.question || 'Question text not available'}</div>
                                    <div class="options-container">
                                        ${optionsHTML}
                                    </div>
                                    <div class="answer-summary">
                                        <div class="your-answer">Your Answer: ${question.student_answer || 'Not recorded'}</div>
                                        <div class="correct-answer">Correct Answer: ${question.correct_answer || 'Not available'}</div>
                                    </div>
                                </div>
                            `;
                        });
                        
                        html += '</div>';
                    }
                });
                
                content.innerHTML = html;
                console.log('✅ Review loaded successfully');
                
            } catch (error) {
                console.error('❌ Error loading review:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">❌</div>
                        <div class="empty-title">Error Loading Review</div>
                        <div class="empty-message">${error.message}</div>
                        <button class="btn" onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        }

        // Initialize
        window.onload = loadReview;
    </script>
</body>
</html>
