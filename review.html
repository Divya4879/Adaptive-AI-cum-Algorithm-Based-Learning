<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Wrong Answers - Adaptive AI Tutor</title>
    <style>
        :root {
            --primary: #0a1628;
            --secondary: #1e3a5f;
            --accent: #4fd1c7;
            --text: #f7fafc;
            --text-muted: #cbd5e0;
            --glass: rgba(30, 58, 95, 0.15);
            --border: rgba(77, 209, 199, 0.2);
            --error: #f56565;
            --success: #48bb78;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .back-button {
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, #81e6d9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            flex: 1;
        }

        .stats-section {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--error);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .subject-sections {
            display: grid;
            gap: 2rem;
        }

        .subject-section {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
        }

        .subject-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .subject-icon {
            font-size: 2rem;
        }

        .subject-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .wrong-count {
            background: var(--error);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .questions-list {
            display: grid;
            gap: 1.5rem;
        }

        .question-item {
            background: rgba(245, 101, 101, 0.1);
            border: 1px solid rgba(245, 101, 101, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .answer-comparison {
            display: grid;
            gap: 0.75rem;
        }

        .answer-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
        }

        .your-answer {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid var(--error);
        }

        .correct-answer {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid var(--success);
        }

        .answer-label {
            font-weight: 600;
            min-width: 100px;
        }

        .answer-text {
            flex: 1;
        }

        .retry-section {
            text-align: center;
            margin-top: 3rem;
        }

        .retry-button {
            background: linear-gradient(135deg, var(--accent) 0%, #81e6d9 100%);
            color: var(--primary);
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(77, 209, 199, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .empty-message {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .header { flex-direction: column; gap: 1rem; }
            .page-title { font-size: 2rem; }
        }
    </style>
    <script src="config.js"></script>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="nav-header" style="background: rgba(30, 58, 95, 0.15); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(77, 209, 199, 0.2); padding: 2rem 0; position: sticky; top: 0; z-index: 100;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 2.5rem; font-weight: 800; background: linear-gradient(135deg, #4fd1c7 0%, #81e6d9 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Adaptive AI Tutor</div>
            <ul style="display: flex; gap: 2rem; list-style: none; margin: 0; padding: 0;">
                <li><a href="dashboard.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Dashboard</a></li>
                <li><a href="subjects.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Subjects</a></li>
                <li><a href="test.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Quiz</a></li>
                <li><a href="review.html" style="color: #4fd1c7; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Review</a></li>
                <li><a href="spaced-repetition.html" style="color: #f7fafc; text-decoration: none; font-weight: 600; font-size: 1.3rem;">Practice</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <a href="dashboard.html" class="back-button">‚Üê Dashboard</a>
            <h1 class="page-title">Review Wrong Answers</h1>
            <div></div>
        </div>

        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="total-wrong">0</div>
                    <div class="stat-label">Questions to Review</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="subjects-count">0</div>
                    <div class="stat-label">Subjects</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="accuracy-drop">0%</div>
                    <div class="stat-label">Accuracy Impact</div>
                </div>
            </div>
        </div>

        <div id="review-content">
            <!-- Content will be loaded here -->
        </div>

        <div class="retry-section">
            <a href="subjects.html" class="retry-button">Practice More Questions</a>
        </div>
    </div>

    <script>
        const subjects = {
            'frontend_web_dev': { name: 'Frontend Web Development', icon: 'üé®' },
            'backend_web_dev': { name: 'Backend Web Development', icon: '‚öôÔ∏è' },
            'software_engineering': { name: 'Software Engineering', icon: 'üèóÔ∏è' },
            'cloud_computing': { name: 'Cloud Computing', icon: '‚òÅÔ∏è' }
        };

        function loadWrongAnswers() {
            const wrongAnswers = JSON.parse(localStorage.getItem('wrong_answers') || '{}');
            const reviewContent = document.getElementById('review-content');
            
            // Calculate stats
            let totalWrong = 0;
            let subjectsWithWrong = 0;
            
            for (const subject in wrongAnswers) {
                if (wrongAnswers[subject].length > 0) {
                    totalWrong += wrongAnswers[subject].length;
                    subjectsWithWrong++;
                }
            }
            
            // Update stats
            document.getElementById('total-wrong').textContent = totalWrong;
            document.getElementById('subjects-count').textContent = subjectsWithWrong;
            document.getElementById('accuracy-drop').textContent = totalWrong > 0 ? Math.round((totalWrong / (totalWrong + 10)) * 100) + '%' : '0%';
            
            if (totalWrong === 0) {
                // Show empty state
                reviewContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéâ</div>
                        <div class="empty-title">Great Job!</div>
                        <div class="empty-message">
                            You haven't answered any questions incorrectly yet.<br>
                            Keep up the excellent work!
                        </div>
                    </div>
                `;
                return;
            }
            
            // Generate review sections
            const sectionsHTML = Object.entries(wrongAnswers)
                .filter(([subject, questions]) => questions.length > 0)
                .map(([subject, questions]) => {
                    const subjectInfo = subjects[subject];
                    
                    const questionsHTML = questions.map(q => `
                        <div class="question-item">
                            <div class="question-text">${q.question_text}</div>
                            <div class="answer-comparison">
                                <div class="answer-row your-answer">
                                    <div class="answer-label">Your Answer:</div>
                                    <div class="answer-text">${q.your_answer}</div>
                                </div>
                                <div class="answer-row correct-answer">
                                    <div class="answer-label">Correct:</div>
                                    <div class="answer-text">${q.correct_answer}</div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    return `
                        <div class="subject-section">
                            <div class="subject-header">
                                <span class="subject-icon">${subjectInfo.icon}</span>
                                <span class="subject-title">${subjectInfo.name}</span>
                                <span class="wrong-count">${questions.length} wrong</span>
                            </div>
                            <div class="questions-list">
                                ${questionsHTML}
                            </div>
                        </div>
                    `;
                }).join('');
            
            reviewContent.innerHTML = `<div class="subject-sections">${sectionsHTML}</div>`;
        }

        // Initialize
        window.onload = loadWrongAnswers;
    </script>
</body>
</html>
